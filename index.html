<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=MedievalSharp">
    <title>LVEC</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="caption">
                <span>
                    <img class="shield" src="./shield-medieval-svgrepo-com.svg" alt="Medieval Shield">
                </span>
                <span class="maintext">
                    Lux, Veritas, et Comedia
                </span>
            </div>
        </div>
        <span class="boxes">
            <div class="textbox">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>            
            </div>
            <div class="formbox">
                <div class="formarea">
                    This is where the form goes
                    <form action="./stuff" method="post">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <table>
                                <tr>
                                    <td class="formlable">
                                        <label for="firstname">FIRST NAME</label>
                                    </td>
                                    <td class="formlable">
                                        <label for="lastname">LAST NAME</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="entry">
                                        <input type="text" name="" id="firstname">
                                    </td>
                                    <td class="entry">
                                        <input type="text" name="" id="lastname">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="formlable">
                                        <label for="emailaddress">EMAIL</label>
                                    </td>
                                    <td class="formlable">
                                        <label for="phonenumber">PHONE NUMBER</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="entry">
                                        <input type="email" name="" id="emailaddress">
                                    </td>
                                    <td class="entry">
                                        <input type="number" name="" id="phonenumber">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="formlable">
                                        <label for="password1">PASSWORD</label>
                                    </td>
                                    <td class="formlable">
                                        <label for="password2">CONFIRM PASSWORD</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="entry">
                                        <input type="password" name="lvecpass" id="password1">
                                    </td>
                                    <td class="entry">
                                        <input type="password" name="lvecpass" id="password2">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="buttonbox">
                This is where the buton goes
            </div>
        </span>
    </div>
    
    
</body>
</html>
